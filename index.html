<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DIVOGUE LLC</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #222;
    }
    .section {
      display: flex;
      flex-direction: column;
    }
    .part {
      padding: 80px 20px;
      text-align: center;
      position: relative;
    }
    .part:nth-child(even) {
      background-color: #f0f0f0;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1730263939244-cf09461b34e0?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat;
      color: white;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }
    p {
      font-size: 18px;
      margin: 8px 0;
    }
    .contact-info a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }
    .service-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .service-images img, .part img.bg {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .part img.bg.full {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 0;
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="part hero">
      <h1>DIVOGUE LLC</h1>
    </div>
    <div class="part">
      <h2>Our Mission</h2>
      <p>Driven by excellence, powered by vision.</p>
      <img class="bg" src="https://images.unsplash.com/photo-1693833520336-b983a14407e2?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mission Image">
    </div>
    <div class="part">
      <h2>Our Vision</h2>
      <p>Shaping the future of innovation and design.</p>
      <img class="bg" src="https://images.unsplash.com/photo-1492321936769-b49830bc1d1e?q=80&w=2576&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Vision Image">
    </div>
    <div class="part">
      <h2>Services</h2>
      <p>Coming Soon</p>
      <div class="service-images">
        <img src="https://images.unsplash.com/photo-1730263939244-cf09461b34e0?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Service 1">
        <img src="https://images.unsplash.com/photo-1693833520336-b983a14407e2?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Service 2">
        <img src="https://images.unsplash.com/photo-1492321936769-b49830bc1d1e?q=80&w=2576&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Service 3">
      </div>
    </div>
    <div class="part">
      <h2>Contact Us</h2>
      <div class="contact-info">
        <p>Email: <a href="mailto:contact@divogue.shop">contact@divogue.shop</a></p>
        <p>Phone: <a href="tel:7606184764">760-618-4764</a></p>
      </div>
      <img class="bg" src="https://images.unsplash.com/photo-1693833520336-b983a14407e2?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Contact Image">
    </div>
    <div class="part">
      <h2>Location</h2>
      <p>Sherman Oaks, CA</p>
      <iframe src="https://www.google.com/maps?q=Sherman+Oaks,+CA&output=embed"></iframe>
    </div>
  </div>
</body>
</html>
