<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DIVOGUE LLC</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #222;
    }
    .section {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    .half {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    .half img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      text-align: center;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin: 8px 0;
    }
    .contact {
      margin-top: 20px;
    }
    .contact a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }
    .menu {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .menu ul {
      list-style: disc;
      padding-left: 20px;
    }
    .menu li {
      margin: 8px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="half">
      <img src="https://images.unsplash.com/photo-1730263939244-cf09461b34e0?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Background 1">
      <div class="content">
        <h1>DIVOGUE LLC</h1>
        <p>Innovating Forward</p>
        <div class="contact">
          <p>Email: <a href="mailto:contact@divogue.shop">contact@divogue.shop</a></p>
          <p>Phone: <a href="tel:7606184764">760-618-4764</a></p>
        </div>
      </div>
      <div class="menu">
        <ul>
          <li>About Us</li>
          <li>Why Choose Us</li>
          <li>Our Services</li>
          <li>Our Fleet</li>
          <li>Booking CTA</li>
          <li>Client Testimonials</li>
          <li>Contact</li>
        </ul>
      </div>
    </div>
    <div class="half">
      <img src="https://images.unsplash.com/photo-1693833520336-b983a14407e2?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Background 2">
      <div class="content">
        <h1>Georgia Based</h1>
        <p>Registered in Sherman Oaks, CA</p>
        <p>Company #: 24201200</p>
        <p>Status: Active / Noncompliance</p>
      </div>
    </div>
  </div>
</body>
</html>
