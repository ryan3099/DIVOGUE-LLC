<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DIVOGUE LLC</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #222;
    }
    .section {
      display: flex;
      flex-direction: column;
    }
    .part {
      padding: 80px 20px;
      text-align: center;
    }
    .part:nth-child(even) {
      background-color: #f0f0f0;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }
    p {
      font-size: 18px;
      margin: 8px 0;
    }
    .contact-info a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="part">
      <h1>DIVOGUE LLC</h1>
      <p>Company #: 24201200 | Status: Active / Noncompliance</p>
    </div>
    <div class="part">
      <h2>Services</h2>
      <p>Coming Soon</p>
    </div>
    <div class="part">
      <h2>Contact Us</h2>
      <div class="contact-info">
        <p>Email: <a href="mailto:contact@divogue.shop">contact@divogue.shop</a></p>
        <p>Phone: <a href="tel:7606184764">760-618-4764</a></p>
      </div>
    </div>
    <div class="part">
      <h2>Location</h2>
      <p>Sherman Oaks, CA</p>
      <iframe src="https://www.google.com/maps?q=Sherman+Oaks,+CA&output=embed"></iframe>
    </div>
  </div>
</body>
</html>
